name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  container-test-job:
    runs-on: ubuntu-latest
    container: adoptopenjdk/maven-openjdk11
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      run: javac -version && java -version
    - name: Build with Maven
      run: mvn -version && mvn -B package -DskipTests
    
