name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  container-test-job:
    runs-on: ubuntu-latest
    container: adoptopenjdk/maven-openjdk11
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      run: curl -Lvk https://download.java.net/java/GA/jdk11/9/GPL/openjdk-11.0.2_linux-x64_bin.tar.gz && tar xvf openjdk-11.0.2_linux-x64_bin.tar.gz && java -version
    - name: Build with Maven
      run: mvn -version && mvn -B package -DskipTests
    
