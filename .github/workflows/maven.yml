name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      run: sudo apt-get install openjdk-11-jdk
    - name: Build with Maven
      run: mvn -version && mvn -B package -DskipTests
